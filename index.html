<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopédia de League of Legends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Enciclopédia de League of Legends</h1>
        <p>Clique em um campeão para ver seus detalhes</p>
        <input type="text" id="search-input" placeholder="Pesquisar campeão por nome...">
        
        <!-- MELHORIA 3: Botões de Filtro por Função -->
        <div id="filter-buttons">
            <button class="filter-btn active" data-tag="All">Todos</button>
            <button class="filter-btn" data-tag="Fighter">Lutador</button>
            <button class="filter-btn" data-tag="Mage">Mago</button>
            <button class="filter-btn" data-tag="Assassin">Assassino</button>
            <button class="filter-btn" data-tag="Tank">Tanque</button>
            <button class="filter-btn" data-tag="Marksman">Atirador</button>
            <button class="filter-btn" data-tag="Support">Suporte</button>
        </div>
    </header>

    <main id="champion-grid"></main>

    <div id="champion-details-container" class="hidden">
        <div id="champion-details">
            <button id="close-button">X</button>
            <img id="champion-splash" src="" alt="Splash Art do Campeão">
            <h2 id="champion-name"></h2>
            <h3 id="champion-title"></h3>

            <div id="champion-meta">
                <h4>Ordem das Habilidades:</h4>
                <p id="skill-order"></p>
            </div>
            
            <!-- MELHORIA 2: Galeria de Skins -->
            <div class="details-section" id="champion-skins-container">
                <h4>Galeria de Skins</h4>
                <div id="skins-grid"></div>
            </div>

            <!-- MELHORIA 1: Atributos do Campeão -->
            <div class="details-section" id="champion-stats-container">
                <h4>Atributos Base</h4>
                <div id="champion-stats"></div>
            </div>

            <div id="champion-abilities">
                <!-- As habilidades que já existiam continuam aqui -->
            </div>
            
            <!-- MELHORIA 1: Lore e Dicas -->
            <div class="details-section" id="champion-lore-container">
                <h4>Lore</h4>
                <p id="champion-lore"></p>
            </div>
            <div class="details-section" id="champion-tips-container">
                <h4>Dicas</h4>
                <div id="champion-tips"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
